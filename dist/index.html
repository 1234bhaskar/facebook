<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="/assets/favicon.c636a92a.png">
    <title>Facebook – log in or sign up</title>
  <link rel="stylesheet" href="/assets/index.52aeaff2.css">
</head>
<body class="bg-gray-50">
   <div class="container mt-32 flex mx-auto items-center justify-center ">
    <div class="left mx-14 w-1/3">
    <img class="w-72" src="/assets/Facebook_logo.d64235aa.png" alt="image">
    <p class="text-2xl">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-4 w-1/3 shadow-xl rounded-md ">
      <input class="px-4 h-12 my-2 border border-1 border-gray-300  rounded-lg  outline-blue-400" type="text" placeholder="Email address or phone number">
      <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-500" type="password" placeholder="Password" >
      <button class="btn bg-blue-600  text-white py-2 text-xl rounded-md my-2 font-bold cursor-pointers hover:bg-blue-700 ">Log in</button>
      <span class="text-blue-500 text-center my-2 cursor-pointers">Forgotten password?</span>
      <hr>
      <button class="btn bg-green-500 text-white px-4 mx-auto text-lg font-bold rounded-md my-4 py-2 w-fit cursor-pointers hover:bg-green-600 ">Create New Account</button>
      <span class="absolute bottom-16"><span class="font-bold hover:underline">Create a Page </span>for a celebrity, brand or business.</span>
  </div>
   </div>
   <div class="flex justify-center">
   <footer class="absolute -bottom-5">Made with❤️ by Bhaskar chand</footer>
  </div>
</body>
</html>
